<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />

  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <form id="checkout-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name</label>
        <input required name="fname" id="fname" />
        <label for="lname">Last Name</label>
        <input required name="lname" id="lname" />
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street">Street Address</label>
        <input required name="street" id="street" />
        <label for="city">City</label>
        <input required name="city" id="city" />
        <label for="state">State</label>
        <input required name="state" />
        <label for="zip">ZIP Code</label>
        <input required name="zip" id="zip" />
        <label for="cardNumber">Credit Card Number</label>
        <input required name="cardNumber" id="cardNumber" />
        <label for="expiration">Expiration Date</label>
        <input required name="expiration" id="expiration" />
        <label for="code">Security Code</label>
        <input required name="code" id="code" />
      </fieldset>
      <fieldset class="checkout-summary">
        <legend>Order Summary</legend>
        <ul>
          <li>
            <!--the below is the subtotal and items quantity without taxes or shipping costs-->
            <!-- <label for="checkout-subtotal">Order Subtotal</label> -->
            <p id="checkout-subtotal"></p>
          </li>
          <li>
            <!-- <label for="checkout-items-quantity">Items Quantity</label> -->
            <p id="checkout-items-quantity"></p>
          </li>
          <li>
            <!-- <label for="checkout-shipping">Shipping Estimate</label> -->
            <p id="checkout-shipping"></p>
          </li>
          <li>
            <!-- <label for="checkout-tax">Tax</label> -->
            <p id="checkout-tax"></p>
          </li>
          <li>
            <!-- <label for="checkout-total"><strong>Order Total</strong></label> -->
            <p id="checkout-total"></p>
          </li>
        </ul>
      </fieldset>
      <input id="checkout-submit" type="submit" value="Make Order" />
    </form>

  </main>

  <footer id="main-footer"></footer>
</body>

</html>
