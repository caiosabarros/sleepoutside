<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="css/style.css" />

  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    <form id="checkout-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name</label>
        <input required name="firstname" />
        <label for="lastname">Last Name</label>
        <input required name="lastname" />
      </fieldset>
      <fieldset>
        <label for="street">Street Address</label>
        <input required name="street" />
        <label for="city">City</label>
        <input required name="city" />
        <label for="state">State</label>
        <input required name="state" />
        <label for="zip">ZIP Code</label>
        <input required name="zip" />
        <label for="ccnumber">Credit Card Number</label>
        <input required name="ccnumber" />
        <label for="expiration">Expiration Date</label>
        <input required name="expiration" />
        <label for="security">Security Code</label>
        <input required name="security" />
      </fieldset>
      <fieldset class="checkout-summary">
        <legend>Order Summary</legend>
        <ul>
          <li>
            <label for="checkout-subtotal"></label>
            <p name="">Order Subtotal</p>
          </li>
          <li>
            <label for="checkout-shipping">Shipping Estimate</label>
            <p id=""></p>
          </li>
          <li>
            <label for="checkout-tax">Tax</label>
            <p id=""></p>
          </li>
          <li>
            <label for="checkout-total"><strong>Order Total</strong></label>
            <p id=""></p>
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="Make Order" />
    </form>

  </main>

  <footer id="main-footer"></footer>
</body>

</html>
